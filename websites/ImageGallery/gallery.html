<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="https://cdn.marvel.com/content/1x/doctorstrangeinthemultiverseofmadness_lob_crd_02_3.jpg" alt="Image 1">
        <img src="https://cdn.marvel.com/content/1x/spider-mannowayhome_lob_crd_03.jpg" alt="Image 2">
        <img src="https://cdn.marvel.com/content/1x/avengersendgame_lob_crd_05_2.jpg" alt="Image 3">
        <img src="https://cdn.marvel.com/content/1x/avengersinfinitywar_lob_crd_02_1.jpg" alt="Image 4">
        <img src="https://cdn.marvel.com/content/1x/avengersageofultron_lob_crd_03.jpg" alt="Image 5">
        <img src="https://cdn.marvel.com/content/1x/theavengers_lob_crd_03.jpg" alt="Image 6">
        <img src="https://cdn.marvel.com/content/1x/deadpoolandwolverine_lob_crd_03.jpg" alt="Image 7">
        <img src="https://cdn.marvel.com/content/1x/blackpanther_lob_crd_01_4.jpg" alt="Image 8">
        <img src="https://cdn.marvel.com/content/1x/thorragnarok_lob_crd_03.jpg" alt="Image 9">
        <img src="https://cdn.marvel.com/content/1x/captainamericacivilwar_lob_crd_01_9.jpg" alt="Image 10">


    </div>
</body>
</html>
